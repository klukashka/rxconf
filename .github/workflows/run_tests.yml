name: Run tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  run_unit_tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13', 'pypy-3.9']

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Set up Python
        uses: actions/setup-python@v5.3.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: abatilo/actions-poetry@v3.0.1
        with:
          poetry-version: 1.8.3

      - name: Install dependencies
        run: poetry install --with dev

      - name: Run tests
        run: poetry run pytest tests/unit tests/test_imports.py

  run_end_to_end_tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        python-version: [ '3.9', '3.10', '3.11', '3.12', '3.13', 'pypy-3.9' ]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Set up Python
        uses: actions/setup-python@v5.3.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Vault
        run: |
          if [ $RUNNER_OS == "Linux" ]; then
            curl -fsSL https://releases.hashicorp.com/vault/latest/linux_amd64/vault.zip -o vault.zip
            unzip vault.zip
            sudo mv vault /usr/local/bin/
          elif [ $RUNNER_OS == "macOS" ]; then
            curl -fsSL https://releases.hashicorp.com/vault/latest/darwin_amd64/vault.zip -o vault.zip
            unzip vault.zip
            sudo mv vault /usr/local/bin/
          fi

      - name: Setup Vault
        run: |
          vault server -dev -dev-root-token-id="root" -address="http://127.0.0.1:8200"
          export VAULT_TOKEN="root"
          export VAULT_ADDR="http://127.0.0.1:8200"

      - name: Install Poetry
        uses: abatilo/actions-poetry@v3.0.1
        with:
          poetry-version: 1.8.3

      - name: Install dependencies
        run: poetry install --with dev

      - name: Run tests
        run: poetry run pytest tests/end_to_end
