[general]
app_name = MyApp
version = 1.2.3
debug_mode = true

[database]
host = localhost
port = 3306
username = root
password = password123
max_connections = 100
timeout = 30.5

[api]
enabled = true
base_url = https://api.example.com
retry_attempts = 5
timeout_seconds = 10.0

[logging]
log_level = DEBUG
log_file = /var/log/myapp.log

[logging.api]
log_requests = true
log_responses = false

[caches]
type = redis
host = 127.0.0.1
port = 6379
enabled = true

[features]
enabled_features = feature1

[features.feature1]
description = This is feature 1
max_users = 50

[features.feature2]
description = This is feature 2
max_users = 100

[users]
admin_users = alice
regular_users = dave

[users.alice]
email = alice@example.com
is_active = true

[users.bob]
email = bob@example.com
is_active = false
